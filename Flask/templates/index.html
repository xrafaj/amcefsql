<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>AMCEF</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

      <form action="{{ url_for('postadd')}}" method="post">
          <h5>Enter the post</h5>
          <div>
              <input type="text" name="userId" placeholder="userId">
          </div>
          <div>
              <input type="text" name="title" placeholder="title">
          </div>
          <div>
              <input type="text" name="body" placeholder="body">
          </div>
          <div>
              <button >Submit</button>
          </div>
      </form>
  </body>

</html>
